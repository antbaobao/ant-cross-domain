<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON 跨域</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<!-- 通过原生使用 script 标签 -->
<script>
    function jsonpCallback (data) {
        console.log(data);
    }
</script>
<script src="http://localhost:3000?callback=jsonpCallback"></script>
